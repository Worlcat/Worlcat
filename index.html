<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlcat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Image de fond -->
  <div class="bg-image"></div>

  <!-- Carte centrale -->
  <div class="card">
    <h1>@Worlcat</h1>
    <p>Bienvenue dans mon univers</p>
    <div class="links">
      <a href="https://instagram.com/toncompte" target="_blank">Instagram</a>
      <a href="https://discord.gg/tonserveur" target="_blank">Discord</a>
      <a href="https://youtube.com/@tonchaine" target="_blank">YouTube</a>
      <a href="https://x.com/tonpseudo" target="_blank">X / Twitter</a>
    </div>
  </div>

  <!-- Musique de fond -->
  <audio id="bg-music" autoplay loop muted>
    <source src="Audio/musique.mp3" type="audio/mp3" />
    Ton navigateur ne supporte pas l'audio.
  </audio>

  <!-- Script pour autoriser la lecture aprÃ¨s clic -->
  <script>
    const music = document.getElementById('bg-music');
    window.addEventListener('click', () => {
      music.muted = false;
      music.play().catch(() => {}); // ignore les erreurs silencieuses
    });
  </script>

</body>
</html>
