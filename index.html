<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlcat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="bg-image"></div>

  <div class="card">
    <h1>@Worlcat</h1>
    <p>...</p>

    <div class="links">
      <a href="https://instagram.com/toncompte" target="_blank">ğŸ“¸ Instagram</a>
      <a href="https://discord.gg/tonserveur" target="_blank">ğŸ’¬ Discord</a>
      <a href="https://youtube.com/@tonchaine" target="_blank">ğŸ¥ YouTube</a>
      <a href="https://x.com/tonpseudo" target="_blank">ğŸ¦ X / Twitter</a>
    </div>

    <div class="audio-controls">
      <button id="toggleMusic">ğŸ”‡ Activer</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </div>

  <canvas id="equalizer"></canvas>

  <audio id="bg-music" autoplay loop muted>
    <source src="Audio/musique.mp3" type="audio/mp3" />
    Ton navigateur ne supporte pas l'audio.
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('toggleMusic');
    const volumeSlider = document.getElementById('volumeSlider');

    let audioCtx, analyser, source, dataArray, bufferLength;

    music.volume = 0.5;

    function initEqualizer() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      source = audioCtx.createMediaElementSource(music);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 64;

      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      draw();
    }

    function draw() {
      const canvas = document.getElementById('equalizer');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = 70;

      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = canvas.width / bufferLength;

      dataArray.forEach((value, i) => {
        const barHeight = value;
        const x = i * barWidth;

        const red = Math.min(255, value + 100);
        const green = Math.floor(value * 0.3);
        const blue = Math.floor(value * 0.2);

        ctx.shadowBlur = 10;
        ctx.shadowColor = `rgb(${red}, ${green}, ${blue})`;
        ctx.fillStyle = `rgb(${red}, ${green}, ${blue})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth - 1, barHeight);
      });
    }

    window.addEventListener('click', () => {
      if (music.muted) {
        music.muted = false;
        music.play().then(() => {
          if (!audioCtx) initEqualizer();
          toggleBtn.textContent = 'ğŸ”Š Pause';
        }).catch(() => {});
      }
    }, { once: true });

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = 'ğŸ”Š Pause';
      } else {
        music.pause();
        toggleBtn.textContent = 'ğŸ”‡ Lecture';
      }
    });

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });
  </script>

</body>
</html>
